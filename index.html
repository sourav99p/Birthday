  <style>
    /* ---------- Background ---------- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

/* ---------- Shining Steel Romantic Title ---------- */
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 4em;
  font-weight: 400;
  text-align: center;
  background: white;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
  margin: 0;
  text-shadow:
    0 1px 1px rgba(255, 255, 255, 0.4),
    0 2px 2px rgba(0, 0, 0, 0.1);

    /* ---------- Button ---------- */
    button {
      margin-top: 25px;
      padding: 14px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      box-shadow: 0 0 25px rgba(255, 118, 166, 0.5);
      transition: all 0.4s ease;
      z-index: 3;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #fcb045, #fd1d1d, #833ab4);
      box-shadow: 0 0 35px rgba(255, 204, 229, 0.9);
    }

    /* ---------- Flowers ---------- */
    .flower {
      position: absolute;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* ---------- Floating Hearts ---------- */
    .heart {
      position: absolute;
      color: rgba(255, 105, 180, 0.8);
      font-size: 18px;
      top: 100%;
      animation: floatUp linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>

    for (let i = 0; i < 40; i++) {
